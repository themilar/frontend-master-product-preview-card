<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Monteserrat:wght@500;700&display=swop"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="page">
    <div class="card">
      <div class="product-image">
        <img
          src="./images/image-product-desktop.jpg"
          alt="product image"
          srcset="
            ./images/image-product-desktop.jpg 600w,
            ./images/image-product-mobile.jpg  686w
          "
          sizes="(max-width: 375px) 686px, 600px"
        />
      </div>

      <div class="product-details">
        PERFUME
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p>
          <span class="price"> $149.99 </span>
          <span class="discounted-price"> $169.99 </span>
        </p>
        <span class="button-inline">
          <button class="button">
            <img src="./images/icon-cart.svg" alt="cart icon" /> Add to Cart
          </button>
        </span>
      </div>
    </div>
  </body>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="themilar.com">Damilare</a>.
  </div>
</html>
